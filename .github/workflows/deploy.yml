name: Force Deploy Trigger

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - gh-pages

permissions:
  contents: write

jobs:
  force-deploy:
    if: github.actor != 'github-actions[bot]'
    name: Build and Force Push to trigger host
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create deploy stamp
        run: echo "Deployed at $(date -u +'%Y-%m-%dT%H:%M:%SZ')" > .deploy_stamp

      - name: Commit and force-push to origin branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REF: ${{ github.ref }}
        run: |
          BRANCH=${GITHUB_REF#refs/heads/}
          if [ -z "$BRANCH" ]; then
            BRANCH=main
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .deploy_stamp
          git commit -m "chore: force deploy trigger $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "no changes to commit"
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" HEAD:$BRANCH --force
